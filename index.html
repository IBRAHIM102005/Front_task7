<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700;900&family=Lato&family=Montserrat:ital,wght@1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
</head>

<body>
    <main>
        <div class="firstWrap">
            <div class="card">
                <div class="name">Basic</div>
                <div class="qiymet">$10/month</div>
                <div class="info">
                    <div>10 GB Storage</div>
                    <div>Email Support</div>
                    <div>Basic Analyics</div>
                </div>
                <button class="sign_Up">Sign Up</button>
            </div>
            <div class="card">
                <div class="name">Pro</div>
                <div class="qiymet">$20/month</div>
                <div class="info">
                    <div>50 GB Storage</div>
                    <div>Priority Support</div>
                    <div>Advanced Analyics</div>
                </div>
                <button class="sign_Up">Sign Up</button>
            </div>
        </div>
        <div class="secondWrap">
            <div class="card">
                <div class="name">Enterprise</div>
                <div class="qiymet">$30/month</div>
                <div class="info">
                    <div>Unlimited Storage</div>
                    <div>24/7 Support</div>
                    <div>Custom Analyics</div>
                </div>
                <button class="sign_Up">Sign Up</button>
            </div>
        </div>
    </main>
    <footer><button class="Sandbox">Open Sandbox</button></footer>


</body>

</html>
